<!DOCTYPE html>
<html lang="en, id">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>TVID Production</title>
</head>
<body>
	
	<div class="container">
		
		<h1>Beranda</h1>

		<a href=""></a>

		<br><br><br>

		<form action="" name="Store">
			
			<ul>
				
				<li>
					
					<label for="name">
						
						<h6>Nama :</h6>

						<input type="text" name="Nama" id="name" placeholder="Nama Toko" required>

					</label>

				</li>

				<li>
					
					<label for="items">
						
						<h6>Produk :</h6>

						<input type="text" name="Produk" id="items" placeholder="Nama Produk" required>

					</label>

				</li>
				
				<li>
					
					<label for="location">
						
						<h6>Wilayah :</h6>

						<input type="text" name="Wilayah" id="location" placeholder="Lokasi Penempatan Produk" required>

					</label>

				</li>
				
				<li>
					
					<label for="sort">
						
						<h6>Jenis :</h6>

						<input type="text" name="Jenis" id="sort" placeholder="Spesifikasi Produk" required>

					</label>

				</li>
				
				<li>
					
					<label for="amount">
						
						<h6>Jumlah Barang :</h6>

						<input type="number" name="Jumlah" id="amount" placeholder="Jumlah Barang" required>

					</label>

				</li>
				
				<li>
					
					<label for="turnover">
						
						<h6>Omzet :</h6>

						<input type="number" name="Omzet" id="turnover" placeholder="Pendapatan Toko" required>

					</label>

				</li>
				
			</ul>

			<br>

			<button type="submit">Kirim</button>
			
		</form>

	</div>

<script src="js/script.js" type="module"></script>
</body>
</html>
