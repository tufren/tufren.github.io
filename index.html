<!DOCTYPE html>
<html lang="en, id">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="">
	<link rel="stylesheet" href="css/style.css">
	<title>TVID Store</title>
</head>
<body>
	
	<div class="container">
		
		<h1>Input Data</h1>

		<br><br><br>

		<form action="" name="Store">
			
			<ul>
				
				<li>
					
					<label for="name">
						
						<h5>Nama :</h5>

						<!-- <input type="text" name="Nama" id="name" placeholder="Nama Toko" required> -->

						<select name="Nama" id="name">
							
							<option value="">Pilih</option>

							<option value="Apryas">Apryas</option>

						</select>

					</label>

				</li>

				<br>

				<li>
					
					<label for="items">
						
						<h5>Produk :</h5>

						<!-- <input type="text" name="Produk" id="items" placeholder="Nama Produk" required> -->

						<select name="Produk" id="items">
							
							<option value="">Pilih</option>
							
							<option value="ChipSip">ChipSip</option>

						</select>

					</label>

				</li>

				<br>
				
				<li>
					
					<label for="location">
						
						<h5>Wilayah :</h5>

						<input type="text" name="Wilayah" id="location" placeholder="Lokasi Penempatan Produk" required>

					</label>

				</li>

				<br>
				
				<li>
					
					<label for="sort">
						
						<h5>Tipe :</h5>

						<!-- <input type="text" name="Jenis" id="sort" placeholder="Spesifikasi Produk" required> -->

						<select name="Jenis" id="sort">
							
							<option value="">Pilih</option>
							
							<option value="75 Gram">75 Gram</option>

							<option value="Consignment">Consignment</option>

						</select>

					</label>

				</li>

				<br>
				
				<li>
					
					<label for="amount">
						
						<h5>Jumlah Barang :</h5>

						<input type="number" name="Jumlah" id="amount" placeholder="Jumlah Barang" required>

					</label>

				</li>

				<br>
				
				<li>
					
					<label for="turnover">
						
						<h5>Omzet :</h5>

						<input type="number" name="Omzet" id="turnover" placeholder="Pendapatan Toko" required>

					</label>

				</li>
				
			</ul>

			<br>

			<button type="submit">Kirim</button>
			
		</form>

	</div>

<script src="js/script.js" type="module"></script>
</body>
</html>
